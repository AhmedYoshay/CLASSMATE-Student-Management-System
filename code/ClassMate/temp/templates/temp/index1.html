{% extends 'base.html' %}

{% block content %}
<h1>User Data</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Status</th>
            <th>Program</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
            <tr>
                <td>{{ student.user.id }}</td>
                <td>{{ student.user.username }}</td>
                <td>{{ student.user.email }}</td>
                <td>{{ student.status }}</td>
                <td>{{ student.program }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
