{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Classroom App{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'classroom/classroom.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <header class="bg-primary text-white py-3 shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/profile/" class="btn btn-outline-light btn-sm ms-3">ClassMate</a>
            <nav>
                <a href="{% url 'classroom:home' %}" class="btn btn-outline-light btn-sm ms-3">Home</a>
                {% if user.is_authenticated %}
                    <span>Welcome, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm ms-3">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-light btn-sm">Sign Up</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main class="py-4">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer >
        <p>&copy; 2025 ClassMate.</p>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
